<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Request Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL Request Scheduler</h1>
        <form id="schedulerForm">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" required>
            <label for="interval">Interval (in seconds):</label>
            <input type="number" id="interval" name="interval" min="1" required>
            <button type="submit">Set Schedule</button>
        </form>
        <div id="responseDisplay" class="response-display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
